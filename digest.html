<!DOCTYPE html>
<meta charset="utf-8">
<title>{{subject}}</title>
<h1>{{subject}}</h1>
{{#threads}}
  <h2>{{subject}}</h2>
  {{#posts}}
    <h3>
      <img src="{{{minigroup.thumbnailURL}}}" width="40" height="40">
      {{minigroup.from}}
    </h3>
    {{{minigroup.html}}}
    <p><a href="{{{minigroup.viewURL}}}">View on Minigroup</a></p>
  {{/posts}}
{{/threads}}
{{^threads}}
  <p>No posts were made today.</p>
{{/threads}}
